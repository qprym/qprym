<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"Архив статей"</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/static/article.css">
</head>

<body>
<div class="header">
    <img src="https://catherineasquithgallery.com/uploads/posts/2021-03/1614593702_45-p-kniga-na-belom-fone-kartinki-79.png" width="120" height="120" />
</div>
<div class="archive">
    {% for post in posts %}
    <div class="one-post">
        <a href="/article/{{post.id}}">
            <h2 class="post-title">{{ post.title }}</h2>
    <div class="article-info">
    <div class="article-author">{{ post.author.username }}</div>
    <div class="article-created-date">{{ post.created_date }}</div>
    </div>
        <p class="article-text">{{ post.get_excerpt }}</p>
    </div>
    {% endfor %}
</div>
</body>

</html>
